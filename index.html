<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket 2.0</title>
</head>
<body class="bg-red vh-100">
    <main>
        <section id="dati">
            <div class="container">
                <div class="row text-white">
                    <div class="col-12 d-flex justify-content-center align-items-center py-4">
                        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center text-red">
                        <div class="bg-light w-100 h-100 rounded-3">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <div class="input-box d-flex justify-content-between py-5">
                                        <div class="text-center fw-bold">
                                            <p>Nome Cognome</p>
                                            <form>
                                                <input class="border-input text-center" type="text" id="namei" >
                                            </form>
                                        </div>
                                        <div class="text-center fw-bold">
                                            <p>Km da percorrere</p>
                                            <form>
                                                <input class="border-input text-center" type="number" id="km" >
                                            </form>
                                        </div>
                                        <div class="text-center fw-bold">
                                            <p>Fascia d'et√†</p>
                                            <form name="formid">
                                                <select class="border-input" id="eta">
                                                    <option value="minorenne">Minorenne</option>
                                                    <option value="maggiorenne">Maggiorenne</option>
                                                    <option value="over65">Over 65</option>
                                                </select>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-center pb-4">
                                    <button id="btninput" class="btn bg-light-grey text-red btn-outline-secondary me-4 fw-bold">Genera</button>
                                    <button id="btnreset" class="btn bg-light-grey text-red btn-outline-secondary fw-bold">Annulla</button>
                                </div>
                            </div>
                            <!-- <p id="ticket-price" class="fs-5"></p>
                            <p id="age-percent"></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="risultato">
            <div class="container">
                <div class="row text-white">
                    <div class="col-12 d-flex justify-content-center align-items-center pt-4">
                        <h1>IL TUO BIGLIETTO</h1>
                    </div>
                </div>
                <div class="bg-light w-100 text-dark p-5">
                    <div class="row">
                        <div class="col-4">
                            <h3 class="fw-bold">DETTAGLIO PASSEGGERI</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 p-4 bg-grey">
                            <h4 class="fw-bold">NOME PASSEGGERO</h4>
                            <p id="nome-pass" class="fs-5 fw-bold"></p>
                        </div>
                        <div class="col-9 border-top border-bottom border-secondary">
                            <div class="row p-4">
                                <div class="col-3">
                                    <p class="fw-bold fs-5 pb-5">Offerta</p>
                                    <p id="tipo-biglietto"></p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-bold fs-5 pb-5">Carrozza</p>
                                    <p id="carrozza">5</p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-bold fs-5 pb-5">Codice CP</p>
                                    <p id="codicecp">92911</p>
                                </div>
                                <div class="col-3">
                                    <p class="fw-bold fs-5 pb-5">Costo biglietto</p>
                                    <p id="prezzofinale">2.10</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
